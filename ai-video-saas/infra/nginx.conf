# Mode shadow activable
env SHADOW_MODE;
env SHADOW_KEY;

# Configuration de base
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Format des logs masqué pour le mode shadow
    log_format main '$remote_addr - $remote_user [$time_local] '
                   '"$request" $status $body_bytes_sent '
                   '"$http_referer" "$http_user_agent" '
                   '$request_time';

    log_format shadow '$remote_addr - ******* [$time_local] '
                     '"*******" $status $body_bytes_sent '
                     '"*******" "*******" '
                     '$request_time';

    access_log  /var/log/nginx/access.log  main;

    # Optimisations performances
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;

    # Limites de taille pour les uploads vidéo
    client_max_body_size 500M;
    client_body_buffer_size 1M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache vidéo
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=video_cache:10m inactive=24h max_size=1g use_temp_path=off;

    # Serveur principal
    server {
        listen 80;
        server_name ai-video-saas.com;

        # Redirection HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name ai-video-saas.com;

        # Certificats TLS
        ssl_certificate /etc/ssl/certs/ai-video-saas.crt;
        ssl_certificate_key /etc/ssl/private/ai-video-saas.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

        # Root et index
        root /var/www/html;
        index index.html;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self'";

        # Route API principale
        location /api {
            proxy_pass http://app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Cache des réponses API
            proxy_cache video_cache;
            proxy_cache_valid 200 302 10m;
        }

        # Endpoint shadow caché
        location ~* ^/shadow-[a-z0-9]{32}$ {
            # Vérification de la clé shadow
            if ($http_x_shadow_key != "${SHADOW_KEY}") {
                return 404;
            }

            # Proxy vers le service shadow
            proxy_pass http://shadow_gateway:8443;
            proxy_set_header X-Shadow-Key "${SHADOW_KEY}";

            # Désactivation des logs
            access_log off;
            log_not_found off;
        }

        # Protection des fichiers sensibles
        location ~ /\.(env|key|shadow) {
            deny all;
            return 404;
        }
    }

    # Server status caché
    server {
        listen 8080;
        server_name 127.0.0.1;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}